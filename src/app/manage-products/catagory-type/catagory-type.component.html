<SM-main-navigator></SM-main-navigator>
<div class="global-page-container">
  <div class="global-body-container flex">
    <div>
      <SM-side-navigator></SM-side-navigator>
    </div>
    <div>
      <form [formGroup]="formGroup" class="global-form-container">
        <div class="l-form-body">
          <div class="global-primary-title">
            <h1>Add Catagory Type</h1>
          </div>
          <div class="m-2">
            <div class="global-secondary-title">
              <h1>Select Catagory</h1>
            </div>
            <div>
              <SM-select
                [catagoryList]="catagoryNames"
                (selectedOption)="onCatagorySelect($event)"
              ></SM-select>
            </div>
          </div>
          <div>
            <input
              class="global-input"
              type="text"
              id="typeId"
              placeholder="Enter Name"
              formControlName="typeName"
            />
          </div>
          <div>
            <textarea
              formControlName="description"
              id="description"
              cols="30"
              rows="10"
              placeholder="description"
            ></textarea>
          </div>
          <div class="btn-div">
            <button
              type="button"
              class="btn btn-primary"
              [disabled]="formGroup.invalid || !catagorySelected"
              (click)="onAdd()"
            >
              Add
            </button>
          </div>
        </div>
      </form>
    </div>
    <div>
      <SM-list-display
        [displayList]="catagoryTypeList"
        [displayType]="'Catagory Type'"
      ></SM-list-display>
    </div>
  </div>
</div>
