<div>
  <div class="l-select flex items-stretch">
    <div class="overflow-hidden w-full">
      <p
        class="w-full h-full px-1 text-center inline-block border-2 border-black pt-1"
      >
        {{ optionSelected ? optionSelected : "Select" }}
      </p>
    </div>
    <div class="bg-gray-300 w-10 px-1 py-1 w-10">
      <a
        *ngIf="!selectclicked"
        (click)="onClickSelect()"
        (focusout)="onClickSelect()"
        style="cursor: pointer"
      >
        <svg
          class="h-8"
          xmlns="http://www.w3.org/2000/svg"
          className="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            strokeLinecap="round"
            strokeLinejoin="round"
            strokeWidth="{2}"
            d="M19 9l-7 7-7-7"
          />
        </svg>
      </a>
      <a
        *ngIf="selectclicked"
        (click)="onClickSelect()"
        style="cursor: pointer"
      >
        <svg
          class="h-8"
          xmlns="http://www.w3.org/2000/svg"
          class="h-8 w-8"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="{2}"
            d="M5 15l7-7 7 7"
          />
        </svg>
      </a>
    </div>
  </div>
  <div class="l-dropdown" *ngIf="selectclicked">
    <ul *ngFor="let option of catagoryList">
      <li class="l-option" (click)="onOptionSelect(option)">
        {{ option }}
      </li>
    </ul>
  </div>
</div>
